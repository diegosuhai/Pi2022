<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Inscrições | IMTAC</title>
    <link rel="stylesheet" href="css/incrições/style.css">
    <link rel="icon" href="img/teste.jpg">
</head>
<body>
    <div class="container">
    <div class="title">
      Registro
    </div>
    <div class="content">
      <form class="formulario" action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nome</span>
            <input type="text" placeholder="Coloque seu nome" required>
          </div>
          <div class="input-box">
            <span class="details">Sobrenome</span>
            <input type="text" placeholder="Coloque seu sobrenome" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Coloque seu Email" required>
          </div>
          <div class="input-box">
            <label class="details">Celular</label>
            <input type="tel" name="Coloque seu telefone" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}" placeholder="(xx)xxxxx-xxxx" required>
          </div>
          <div class="input-box">
            <span class="details">Senha</span>
            <input type="password" pattern="[a-zA-Z0-9]{10}" placeholder="Máximo 10 caracteres. (A-Z + 0-9)" required>
          </div>
          <div class="input-box">
            <span class="details">Confirme sua senha</span>
            <input type="password" pattern="[a-zA-Z0-9]{10}" placeholder="Confirme sua senha" required>
          </div>
          <div class="checkbox">
            <span class="details">Eu aceito o uso de minhas informações.</span>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gênero
        
          </span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Masculino</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Feminino</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefiro nao informar</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Registro">
        </div>
        <div class="inicial">
          <a href="index.html">Página inicial</a>
        </div>
      </form>
    </div>
  </div>
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
</body>
</html>
